name: ci-cd

on: [push]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Build docker test image
        run: docker build -f ./.github/workflows/Dockerfile . --tag pic-back-test-image

      - name: Run static checks via pre-commit
        run: docker run --env-file ./.github/workflows/.env.test pic-back-test-image:latest uv run pre-commit run --all

      - name: Run unit tests
        run: docker run --env-file ./.github/workflows/.env.test pic-back-test-image:latest uv run pytest --cov=pic_back


  deploy:
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Create SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa

      - name: Deploy application on the VM
        run: eval `ssh-agent -s` && ssh root@${{ secrets.VM_IP }} 'bash -s' < ./.github/workflows/deploy.sh
