name: ci-cd

on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/**'
      - 'pic_back/**'
      - 'caddy/**'
      - '**/Dockerfile'
      - '.python-version'

jobs:
  # every branch
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Build docker test image
        run: docker build -f ./.github/workflows/Dockerfile . --tag pic-back-test-image

      - name: Run static checks via prek
        run: docker run --env-file ./.github/workflows/.env.test pic-back-test-image:latest uv run prek run --all-files

      - name: Run unit tests
        run: docker run --env-file ./.github/workflows/.env.test pic-back-test-image:latest uv run pytest --cov=pic_back

  # only main branch
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: checks
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Create SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/github_do
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/github_do
          ssh-keyscan ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

      - name: Deploy application on the VM
        run: eval `ssh-agent -s` && ssh-add ~/.ssh/github_do && ssh root@${{ secrets.VM_IP }} 'bash -s' < ./.github/workflows/deploy.sh
